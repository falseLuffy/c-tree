<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>c-tree</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
   #app{
      padding:20px;
   }
   .c-tree-wrap {
      width: 200px;
      height: 400px;
      padding: 10px 20px;
      float:left;
      border: 1px solid #e9e9e9;
      border-radius: 4px;
      overflow: auto;
   }
   .c-content{
      padding: 10px 20px;
      margin-left:260px;
      height:400px;
      border:1px solid #e9e9e9;
      border-radius: 4px;
      background:#f2f6f9;
   }
</style>
<link rel="stylesheet" href="./iconfont/iconfont.css">
<div id="app">
   <div class="c-tree-wrap">
      <c-tree :data="data" :property="property" @check="handleCheck">
         <!--<i class="iconfont icon-shuzhankai" @click.stop.prevent slot="buttons"></i>-->
      </c-tree>
   </div>
   <div class="c-content">
      <pre>{{content.data}}</pre>
      <pre>{{content.path}}</pre>
   </div>
</div>

<script src="./library/vue.min.js"></script>
<script src="./c-tree.js"></script>
<script>
   new Vue({
      el: '#app',
      data: function () {
         return {
            data: [
               {
                  name: '开始开始开',
                  childrens: [
                     {
                        name: '开始2',
                        childrens: [
                           {
                              name: '开始2'
                           },
                           {
                              name: '开始2'
                           },
                        ]
                     },
                     {
                        name: '开始2',
                        childrens: [
                           {
                              name: '开始2'
                           },
                           {
                              name: '开始2'
                           },
                        ]
                     },
                     {
                        name: '开始2'
                     },
                     {
                        name: '开始2'
                     },
                  ]
               },
               {
                  name: '开始开始开始开始开始开始开始',
                  childrens: [
                     {
                        name: '开始2'
                     },
                     {
                        name: '开始2'
                     }
                  ]
               },
            ],
            property: {
               name: 'name',
               children: 'childrens'
            },
            content:{
               data:{},
               path:{}
            }
         }
      },
      methods: {
         handleCheck: function (argu) {
            var data = argu.data, path = argu.path;
            this.content = {
               data:data,
               path:path
            }
         },
      },
      components: {
         CTree: CTree
      }
   })
</script>
</body>
</html>
